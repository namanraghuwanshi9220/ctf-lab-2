<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reflected XSS Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">🧪 Reflected XSS Lab</h1>
        <form method="GET" action="/" class="mb-6">
            <input type="text" name="query" placeholder="Enter input..." class="w-full px-4 py-2 border rounded-md mb-2" />
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
        </form>

        {% if query %}
        <div class="bg-gray-100 p-4 rounded border">
            <p>Result for input: <span class="text-red-600 font-mono">{{ query|safe }}</span></p>
        </div>
        {% endif %}

        <div id="flag" class="mt-6 text-green-600 font-bold hidden">
            🏁 FLAG: CTF{REAL_XSS_TRIGGERED}
        </div>
    </div>

    <script>
        if (document.body.innerHTML.includes("<script")) {
            document.getElementById("flag").classList.remove("hidden");
        }
    </script>
</body>
</html>
